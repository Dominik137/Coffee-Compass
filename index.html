<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Compass</title>
  <meta name="" content="">
  <meta name="" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="mainTitle">
        <h1>Coffee Compass</h1>
    </div>
    <div id="secondTitle">
        <h2>Shops:</h2>
    </div>
    <div id="shopNavBar">
        <nav id="shopList">
            <!---- add coffe shops here, make appear on side! ---->
        </nav>
    </div>

<section id="shopDetails">
    <!---- all the details for the shop goes here-->
    <img id="shopImage" src>
        <div id="dets">
            <h2 id="shopTitle"></h2>
            <h3 id="shopDistance"></h3>
            <h3 id="shopSpaceRating"></h3>
            <h3 id="isShopRoastery"></h3>
            <h3 id="shopWifi"></h3>
            <h3 id="shopComments"></h3>
        </div>
</section>

<div id="input-form">
    <h2 id="new-shop-heading">Add New Coffee Shop</h2>
    <form id="coffeeStoreInput" action="#" method="POST">
            <input id="new-name-input" type="text" name="new-name-input" placeholder="Name">
            <input id="new-img-input" type="text" name="new-img-input" placeholder="Image">
            <input id="new-space-rating-input" type="text" name="new-space-rating-input" placeholder="Rate the space 1-5">
            <br><label>Do they roast their own beans?</label>
            <input id="new-roastery-input" type="checkbox" name="new-roastery-input">
            <br><label>Do they have Wifi?</label>
            <input id="new-wifi-input" type="checkbox" name="new-roastery-input">
            <br><input id="submit-button" type="submit" value="Add">
     </form>
</div>
  

  <script defer src="index.js"></script>
</body>

</html>
