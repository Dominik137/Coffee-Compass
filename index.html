<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Compass</title>
  <meta name="" content="">
  <meta name="" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="secretFile.js"></script> 
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="fullScreen">
    <div class ="container">
        <div id="headerrr"class="header">Coffee Compass</div>
        <div id="shopNavBar" class="column">
            <h2 id="secondTitle">Shops:</h2>
            <nav id="shopList">
            <!---- add coffe shops here, make appear on side! ---->
        </nav>
        </div>
        <div id="shopDetails" class="column">
            <img id="shopImage" src>
        <div id="dets">
            <h2 id="shopTitle"></h2>
            <h3 id="shopDistance"></h3>
            <h3 id="shopSpaceRating"></h3>
            <h3 id="isShopRoastery"></h3>
            <h3 id="shopWifi"></h3>
            <h3 id="shopComments"></h3>
        </div>
    </div>
        <div id="input-form" class="middleColumn">
            <h2 id="new-shop-heading">Add New Coffee Shop</h2>
            <form id="coffeeStoreInput" action="#" method="POST">
                    <input id="new-name-input" type="text" name="new-name-input" placeholder="Name">
                    <input id="new-img-input" type="text" name="new-img-input" placeholder="Image">
                    <input id="new-distance-input" type="text" name="new-distance-input" placeholder="Distance from Flatiron School">
                    <input id="new-space-rating-input" type="text" name="new-space-rating-input" placeholder="Rate the space 1-5">
                    <br>
                    <label>Do they have Wifi?</label>
                    <input id="new-wifi-input" type="checkbox" value="true" name="new-roastery-input">
                    <br>
                    <input id="submit-button" type="submit" value="Add">
             </form>

        </div>
    </div>
